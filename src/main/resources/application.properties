spring.application.name=movie

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
 # In-memory database (resets on restart)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Options: create | create-drop | update | validate | none
# - create      -> drop + create schema at startup
# - create-drop -> create schema, drop on shutdown
# - update      -> update schema without dropping data
# - validate    -> validate schema, no changes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console (Web UI)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
